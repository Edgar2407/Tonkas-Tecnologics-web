<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacta con nosotros</title>
  <link rel="stylesheet" href="css/formulario.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container-fluid p-0">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../index.html">Vuelve al Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../pages/+Inf.html">Más Información</a></li>
          <li class="nav-item"><a class="nav-link active" href="/pages/forms.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="form-title">Contacta con nosotros</h2>

      <form action="https://formspree.io/f/mjkpqjvo" method="POST">

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@gmail.com" required>
        </div>

        <div class="mb-3">
          <label for="opinion" class="form-label">Numero de telefono:</label>
          <input type="number" class="form-control" id="numero" name="numero" placeholder="XXX XX XX XX" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Enviar opinión</button>
      </form>
    </div>
  </div>
</div>

<footer class="bg-dark text-white text center flex-center p-3 mt-4">

</footer>
